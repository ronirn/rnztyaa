<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome</title>
  <style>
body {
  margin: 30px 30px;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.welcome-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 400px;
  height: 400px;
  padding: 20px;
  background-color: #252525;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transform: translateY(-30px);
  opacity: 0;
  animation: slideIn 0.5s forwards 0.2s, fadeIn 0.5s forwards 0.7s, pulse 2s infinite 2s;
}

@keyframes slideIn {
  to {
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

.profile-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 0 5px #007BFF;
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.greeting {
  text-align: center;
}

.greeting h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.greeting p {
  font-size: 16px;
  margin-bottom: 15px;
}

.greeting a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.greeting a:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
    <div class="welcome-card">
        <div class="profile-image">
          <img src="images/roni.jpeg" alt="Profile Photo">
        </div>
        <div class="greeting">
          <h2>Welcome to My Website!</h2>
          <p>Terima kasih sudah mengunjungi website ini. Website ini hanya sebagai Prototype, jadi mohon maaf jika ada beberapa fitur yang tidak berfungsi.</p>
          <p>Harap maklum web ini dibikin hanya gabut saja karena tidak ada kerjaan saat libur semester hehe...</p>
          <a href="home.html">Lihat Website</a>
        </div>
      </div>
</body>
</html>
